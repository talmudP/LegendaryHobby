<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title>문의</title>
    <link th:href="@{/css/stylesSite.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
</head>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/index.html}"> 전설의 취미 </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                회원가입
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <span class="login" sec:authorize="isAnonymous()"><a th:href="@{/login}"><button class="btn btn-secondary">로그인</button></a></span>
                    <span class="logout" sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><button class="btn btn-danger">로그아웃</button></a></span>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/account/register">회원가입</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/site/contact">문의</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px; margin-bottom: 30px">
        <p></p>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a th:href="@{/index.html}">
                    <img th:src="@{/assets/main.png}">
                </a>
            </li>
            <li class="nav-item">
                <a href="/site/workshop">
                    <img th:src="@{/assets/shop.png}">
                </a>
            </li>
            <li class="nav-item">
                <a href="/site/hob">
                    <img th:src="@{/assets/find.png}">
                </a>
            </li>
            </li>
            <li class="nav-item">
                <a href="/board/list">
                    <img th:src="@{/assets/board.png}">
                </a>
            </li>
        </ul>
    </div>
    <body>
        <!-- Page Header-->
        <header>
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>문의 페이지</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <br>
                        <p>요청사항이나 문제점이 있으신가요? 아래에 기입하여 발송해주세요!</p>
                        <div class="my-5">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" placeholder="Enter your email..." data-sb-validations="required,email" />
                                    <label for="email">메일 주소</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">메일 주소는 필수 기입입니다.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">올바른 이메일 주소를 기입해주세요.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">내용</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">내용은 필수 기입입니다.</div>
                                </div>
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">전송 완료!</div>
                                    </div>
                                </div>
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">메시지를 발송하는데 오류가 발생했습니다.</div></div>
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">전송</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="border-top">
            <div class="small text-center text-muted fst-italic">Copyright &copy; LegendaryHobby 2021</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
